<script>

    function main() {
        window.sfc.createPayment({
            "clientUniqueId": window.UserID,
            "sessionToken": window.sessionToken,
            "currency": "USD",
            "amount": "1",
            "cardHolderName": document.querySelector('#holder-name').value,
            "paymentOption": window.scard,
            "billingAddress": {
                "country": "GB",
                "email": "someemail@somedomain.com"
            }
        }, function (result) {
            document.querySelector('#result').value = JSON.stringify(result, null, 4)
        })
    }

    function init() {
        let currentDate = new Date()
        window.timestamp = currentDate.getFullYear()
        window.timestamp = window.timestamp + ((currentDate.getMonth() + 1 < 10) ? "0" : "") + (currentDate.getMonth() + 1)
        window.timestamp = window.timestamp + ((currentDate.getDate() < 10) ? "0" : "") + (currentDate.getDate())
        window.timestamp = window.timestamp + ((currentDate.getHours() < 10) ? "0" : "") + (currentDate.getHours())
        window.timestamp = window.timestamp + ((currentDate.getMinutes() < 10) ? "0" : "") + (currentDate.getMinutes())
        window.timestamp = window.timestamp + ((currentDate.getSeconds() < 10) ? "0" : "") + (currentDate.getSeconds())

        window.UserID = String(Math.floor(Date.now() / 1000))
        axios.post('https://ppp-test.safecharge.com/ppp/api/v1/openOrder.do', {
            "merchantId": document.querySelector('#merchantId').value,
            "merchantSiteId": document.querySelector('#merchantSiteId').value,
            "clientUniqueId": window.UserID,
            "clientRequestId": window.UserID,
            "currency": "USD",
            "amount": "1",
            "timeStamp": window.timestamp,
            "checksum": sha256("3519442750909825951" + "206546" + window.UserID + "1" + "USD" + window.timestamp + "AIJ3Fb8DnzVRu6Vmz1DsjMIWxnCi6OkkxJ0ZADykl4Y9zwZgPDf3NQ5wDsei1wLH")
        }).then(res => {
            console.log(res.data)
            document.querySelector('#result').value = JSON.stringify(res.data, null, 4)
            window.sessionToken = res.data.sessionToken
        })

        window.sfc = SafeCharge({
            env: 'test',
            merchantId: document.querySelector('#merchantId').value,
            merchantSiteId: document.querySelector('#merchantSiteId').value,
        });

        window.sfc.fields({
            fonts: [
                {
                    cssUrl: 'https://fonts.googleapis.com/css?family=Quicksand',
                }
            ],
            locale: 'de'
        });

        var ScFields = window.sfc.fields({
            fonts: [{cssUrl: ''}]
        })

        var style = { /* state styles */};

        window.scard = ScFields.create('card', {style: style});

        window.scard.attach(document.getElementById('card-field-placeholder'));
    }



</script>
